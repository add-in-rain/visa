<!DOCTYPE html>
<html lang=" KO">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비자카드</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img class="map-img" src="./images/map.png" alt="지도">
            <div class="row">
              <img src="./images/chip.png" alt="칩" width="60px">
              <img src="./images/visa.png" alt="비자" width="80px">
            </div>
            <div class="card-now row">
              <p>1323</p>
              <p>3456</p>
              <p>1342</p>
              <p>7778</p>
            </div>
            <div class="card-holder row">
              <p>CARD HOLDER</p>
              <p>VALLID TILL</p>
            </div>
            <div class="card-name row">
              <p>XXX XXXXX</p>
              <p>10/22</p>
            </div>
          </div>
          <div class="back">
            <img class="map-img" src="./images/map.png" alt="맵">
            <div class="bar"></div>
            <div class="card-cvv row">
              <img src="./images/pattern.png" alt="패턴">
              <p>334</p>
            </div>
            <div class="card-text">
              <p>
                This is a virtual card design built using HTML and CSS. You can also design something like this.
              </p>
            </div> 
            <div class="signiture row">
              <p>CUSTOMER SIGNATURE</p>
              <img src="./images/visa.png" alt="비자">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
